<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Tabacaria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1><img id="logo" src="https://media-gru2-1.cdn.whatsapp.net/v/t61.24694-24/459193773_1315351106114280_5624805929147213648_n.jpg?ccb=11-4&oh=01_Q5AaIJAmFewLloQZGOXJBHJE1eAlcHQgLq-QVc_QE_wm6JXO&oe=671C5DAD&_nc_sid=5e03e0&_nc_cat=107"
            alt="Tabacaria Cheiro do Mato">Tabacaria Cheiro do Mato</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <h2>Produtos</h2>
    <!-- Produtos -->
    <section id="produtos">

        <div class="produto">
            <img src="https://cdn.awsli.com.br/600x700/2080/2080656/produto/246651563/imagem-do-whatsapp-de-2023-12-18-as-16-02-30_0926b3c5-e1702926343872-kub0ikavn1.jpg"
                alt="Ignite V80">
            <h3>Ignite V80</h3>
            <p>R$ 95,00</p>
            <button class="btn-adicionar" data-nome="Ignite V80" data-preco="95">Comprar</button>
        </div>
        <div class="produto">
            <img src="https://tabakkatabacaria.com/wp-content/uploads/2023/04/WhatsApp-Image-2023-04-24-at-12.46.29.jpeg"
                alt="Ignite V50">
            <h3>Ignite V50</h3>
            <p>R$ 80,00</p>
            <button class="btn-adicionar" data-nome="Ignite V50" data-preco="80">Comprar</button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
